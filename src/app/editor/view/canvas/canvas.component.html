<div id="main">
	<canvas #canvas [hidden]="!videos.length"></canvas>
	<video #video *ngFor="let url of videos" [src]="url" hidden></video>
	<div *ngIf="thumbnails.length" class="imgArray">
		<ng-container *ngFor="let url of thumbnails">
			<div class="imgContainer" [class.mat-elevation-z2]="true">
				<img #img [src]="url" width="200" />
			</div>
		</ng-container>
	</div>
</div>
