<div class="body">
	<div class="main" [class.mat-elevation-z2]="true">
		<div class="panel">
			<button mat-icon-button class="button" (click)="clickPreview()">
				<mat-icon [class.selected]="selected === 1"
					>play_circle_outline</mat-icon
				>
			</button>
			<button mat-icon-button class="button" (click)="clickAdd()">
				<mat-icon [class.selected]="selected === 2">add</mat-icon>
			</button>
			<button mat-icon-button class="button" (click)="clickMusic()">
				<mat-icon [class.selected]="selected === 3">music_note</mat-icon>
			</button>
			<button mat-icon-button class="button" (click)="clickRestore()">
				<mat-icon [class.selected]="selected === 4">restore</mat-icon>
			</button>
			<div style="flex-grow: 1"></div>
			<button mat-flat-button style="margin: 0 20px">Publish & Checkout</button>
		</div>
		<router-outlet></router-outlet>
		<app-view></app-view>

			<p style="font-size: large; margin: 0">
				Total Time <span style="color: red">00:00</span>
			</p>
		</div> -->
	</div>
</div>
