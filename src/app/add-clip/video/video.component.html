<div class="main">
	<input
		#inputVideo
		type="file"
		(change)="InputChange($event.target.files)"
		style="visibility: hidden; position: absolute"
	/>
	<button mat-icon-button (click)="clickUpload()">
		<mat-icon>cloud_upload</mat-icon>
	</button>
	<div class="progress">{{ progress | async }}</div>
</div>
